<ul *ngIf="servers | async as _servers"
  class="list-group list-group-flush">
  <ng-container *ngIf="_servers.length; else noServers">
    <ando-server-item
      *ngFor="let s of _servers"
      [server]="s">
    </ando-server-item>
  </ng-container>
  <ng-template #noServers>
    <small class="text-muted text-center">No servers ¯\_(ツ)_/¯</small>
  </ng-template>
</ul>
